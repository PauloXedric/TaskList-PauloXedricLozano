<div class="p-card p-6 max-w-screen-md mx-auto shadow-lg bg-white">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Task Tracker
  </h2>

  <form
    [formGroup]="taskForm"
    (ngSubmit)="addTask()"
    style="text-align: center"
  >
    <div class="mb-4">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
    </div>

    <div class="mb-4">
      <label for="description">Description</label>
      <input id="description" type="text" formControlName="description" />
    </div>

    <div class="mb-4">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>

    <button type="submit" class="primary-btn">Add Task</button>
  </form>

  <div class="mt-6">
    <h3 class="text-lg font-medium text-gray-700 mb-3">Tasks</h3>

    <div *ngFor="let task of tasks" class="p-card mt-3 p-4 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h4>{{ task.title }}</h4>
          <p>{{ task.description }}</p>
          <span
            [ngClass]="task.status ? 'status-done' : 'status-pending'"
            class="status-label"
          >
            {{ task.status ? "Done" : "Pending" }}
          </span>
        </div>
        <div>
          <input
            type="checkbox"
            [checked]="task.status"
            (change)="toggleStatus(task)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
